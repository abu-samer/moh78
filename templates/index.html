  <script>
    const newsContent = document.getElementById('news-content');
    const newsContainer = document.getElementById('news-container');
    const toast = document.getElementById('toast');
    let firstLoad = true;
    let toastTimeout;

    function showToast() {
      clearTimeout(toastTimeout);
      toast.classList.add('show');
      toastTimeout = setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    function renderNews(news) {
      newsContent.innerHTML = '';
      news.forEach(item => {
        const div = document.createElement('div');
        div.className = 'news-card';
        div.textContent = item;

        div.addEventListener('click', () => {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(item)
              .then(() => showToast())
              .catch(() => fallbackCopyTextToClipboard(item));
          } else {
            fallbackCopyTextToClipboard(item);
          }
        });

        newsContent.appendChild(div);
      });

      if (firstLoad) {
        newsContainer.scrollTop = newsContainer.scrollHeight;
        firstLoad = false;
      }
    }

    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.position = "fixed";  // Ø¹Ø´Ø§Ù† Ù…Ø§ ÙŠØ³Ø¨Ø¨ Ø³ÙƒØ±ÙˆÙ„
      textArea.style.left = "-9999px";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      try {
        const successful = document.execCommand('copy');
        document.body.removeChild(textArea);
        if (successful) {
          showToast();
        } else {

        }
      } catch (err) {

      }
    }

        const data = await response.json();

    function updateDateTime() {
      const now = new Date();
      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString('ar-EG', dateOptions);
      let hours = now.getHours() % 12;
      if (hours === 0) hours = 12;
      let minutes = now.getMinutes();
      minutes = minutes < 10 ? '0' + minutes : minutes;
      const timeString = `${hours}:${minutes}`;
      document.getElementById('live-date').textContent = dateString;
      document.getElementById('live-time').textContent = timeString;
    }

    setInterval(updateDateTime, 1000);
